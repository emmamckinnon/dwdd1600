<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore the World of Hyperpop" />
    <meta name="author" content="Emma McKinnon" />
    <link rel="stylesheet" href="hyperpop.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400-900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>HYPERQUEST // Tours</title>
  </head>
  <body id="tours-body">
    <header>
      <img
        src="./images/hyperquest-logo.png"
        alt="hyperquest logo"
        class="logo"
        width="100px"
        height="100px"
      />
      <h1>Tours</h1>
    </header>
    <nav>
      <a href="./index.html">home</a>
      <a href="./explore.html">explore</a>
      <a href="./merch.html">merch</a>
      <a href="./tours.html" class="active">tours</a>
      <a href="./news.html">news</a>
    </nav>
    <main class="tours-main">
      <h1>Sign Up for Tour Dates</h1>

      <form method="get" class="myForm" action="./thanks.html">
        <fieldset>
          <legend>Tell Us About You</legend>
          <label>First Name<input type="text" name="fname" required /></label>
          <label>Last Name<input type="text" name="lname" required /></label>
          <label
            >Cell Number<input
              type="tel"
              name="phone"
              required
              placeholder="987-555-1234"
          /></label>
          <label
            >Email<input
              type="email"
              name="email"
              required
              placeholder="something@hyperpop.com"
          /></label>
          <label
            >Preferred Contact Method
            <label
              ><input
                type="radio"
                name="preferred-contact"
                value="text"
              />Text</label
            >
            <label
              ><input
                type="radio"
                name="preferred-contact"
                value="email"
              />Email
            </label>
            <label
              ><input
                type="radio"
                name="preferred-contact"
                value="tele"
              />Telepathy
            </label>
          </label>
        </fieldset>

        <fieldset>
          <legend>Location Info</legend>
          <label
            >Select Your State
            <select name="state-options">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </label>
          <label>Enter your City<input name="city-value" /></label>
        </fieldset>

        <fieldset>
          <legend>Show Location Range</legend>
          <label class="checkbox"
            ><input type="checkbox" name="city" value="chosen" />My City</label
          >
          <label class="checkbox"
            ><input type="checkbox" name="state" value="chosen" />My
            State</label
          >
          <label class="checkbox"
            ><input
              type="checkbox"
              name="country"
              value="chosen"
            />Nationwide</label
          >
          <label class="checkbox"
            ><input type="checkbox" name="festivals" value="chosen" />Festival
            Lineups</label
          >
        </fieldset>
        <label class="special-label">
          Questions / Comments <textarea name="questions-comments"></textarea>
        </label>

        <input type="submit" value="Submit" class="submit-btn" />
      </form>
    </main>
    <footer>
      <address>
        <a href="https://www.instagram.com/hyperpopdaily/?hl=en"
          >stay caught up on IG</a
        >
        <p>Emma Mckinnon</p>
      </address>
    </footer>
  </body>
</html>
